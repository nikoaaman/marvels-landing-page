<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel's Landing Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card-area" id="home">
    <header>
        <nav>
            <img src="/images/Marvel_Logo 1.png" alt="Marvel Logo" id="marvel-logo">
            <ul>
                <li><a href="#home"></a>HOME</li>
                <li><a href=""></a>COMICS</li>
                <li><a href=""></a>GAMES</li>
                <li><a href=""></a>NEWS</li>
                <li><button class="navButton"><img class="search-icon" src="/images/search.svg" alt="searc-icon"></button></li>
                <li><button class="navButton"><img id="userIcon" src="/images/user.png" alt="profile-button"></button></li>
            </ul>
            
        </nav>
    </header>
    
    <main>
        <img src="/images/Mask_group.png" alt="placeholder image" id="spidey-99">
        <div class="hero">
            <section class="no-way-home">
                <img src="/images/marvel-studios-logo.png" alt="Marvel Studios" id="marvel-studios">
                <img src="/images/spider-man-logo.png" alt="Spider-Man" id="spider-man-logo">
                <img src="/images/no-way-home.png" alt="No Way Home" id="no-way-home">
                <p>Spider-Man seeks the help of Doctor Strange to forget his exposed secret identity as Peter Parker. However, Strange's spell goes horribly wrong, leading to unwanted guests entering their universe.</p>
            </section>
            <section class="play">
                <button class="playButton"><img src="/images/play-circle.svg" alt="play button"></button>
                <p>Watch Now</p>
                <button class="info-button">More Info</button>
            </section>
        </div>
    </main>
    <footer>
        
    </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
